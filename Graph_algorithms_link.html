<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Algorithms</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.algorithm-list {
    list-style-type: none;
    padding: 0;
}

.algorithm-list li {
    margin: 10px 0;
}

.algorithm-list a {
    text-decoration: none;
    color: #007bff;
}

.algorithm-list a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Important Graph Algorithms</h1>
        <ul class="algorithm-list">
            <li><a href="https://www.geeksforgeeks.org/breadth-first-search-or-bfs-for-a-graph/" target="_blank">Breadth-First Search (BFS)</a></li>
            <li><a href="https://www.geeksforgeeks.org/depth-first-search-or-dfs-for-a-graph/" target="_blank">Depth-First Search (DFS)</a></li>
            <li><a href="https://www.geeksforgeeks.org/dijkstras-shortest-path-algorithm-greedy-algo-7/" target="_blank">Dijkstra's Algorithm</a></li>
            <li><a href="https://www.geeksforgeeks.org/a-search-algorithm-in-python/" target="_blank">A* Search Algorithm</a></li>
            <li><a href="https://www.geeksforgeeks.org/prims-minimum-spanning-tree-mst-greedy-algo-5/" target="_blank">Prim's Algorithm</a></li>
            <li><a href="https://www.geeksforgeeks.org/kruskals-minimum-spanning-tree-algorithm-greedy-algo-2/" target="_blank">Kruskal's Algorithm</a></li>
            <li><a href="https://www.geeksforgeeks.org/floyd-warshall-algorithm-dp-16/" target="_blank">Floyd-Warshall Algorithm</a></li>
            <li><a href="https://www.geeksforgeeks.org/topological-sorting/" target="_blank">Topological Sorting</a></li>
            <li><a href="https://www.geeksforgeeks.org/bellman-ford-algorithm-dp-23/" target="_blank">Bellman-Ford Algorithm</a></li>
        </ul>
    </div>
</body>
</html>
